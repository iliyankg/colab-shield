name: Pull Request Validation

on: 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Install dependencies
      run: | 
        cd backend
        go mod download
    
    - name: Test
      run: | 
        cd backend
        go test -v ./...